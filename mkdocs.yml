site_name: Kae's Digital Garden & Programming Notebook
# theme: material
theme:
  name: material
repo_url: https://github.com/kaesluder/kae-garden-wiki
edit_uri: ""
plugins:
  - search
  - git-revision-date-localized

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
